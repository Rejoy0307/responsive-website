<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive_Codewell</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <div>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="navbar-wraper">
                <nav class="navbar navbar-expand-lg navbar-light">
                  <div class="navbar-logo">
                    <a href="#">
                      <img
                        src="https://www.codewell.cc/_next/image?url=%2F_next%2Fstatic%2Fimage%2Fpublic%2Fassets%2Fimages%2Flogo.a65eaf431610f253af8d444274b40158.png&w=1080&q=75"
                        alt="codewell"
                        width="139"
                        height="40"
                      />
                    </a>
                  </div>

                  <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarnav"
                    aria-controls="navbarnav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="navbar-collapse collapse" id="navbarnav">
                    <ul id="ul">
                      <li>
                        <a class="ls" href="#">Subscription</a>
                      </li>
                      <li><a class="ls" href="#">Challenges</a></li>
                      <li><a class="ls" href="#">Blog</a></li>
                    </ul>

                    <button type="button" class="btn ant-btn btn-primary">
                      <img
                        src="imgs/Screenshot 2022-12-03 143527.png"
                        alt="cat"
                        height="25"
                        width="24"
                      />
                      <span class="sp">Login with Github</span>
                    </button>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

      crossorigin="anonymous"
    ></script>
